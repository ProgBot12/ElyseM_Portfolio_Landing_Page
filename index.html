<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Elyse Maguire</title>
</head>
<body>
    <div class="page-divider"></div>
    <!--The Navigation Bar-->
    <nav>
        <div class="menu-section">
            <img class="ham-bar" src="./assets/images/ham_bar.svg" alt="ham_bar">
            <img class="search" src="./assets/images/Search_Icon.svg" alt="search-icon">
        </div>
        <ul class="nav-links">
            <li><a class="nav-link" href="#">Home</a></li>
            <li><a class="nav-link" href="#">About</a></li>
            <li><a class="nav-link" href="#">Portfolio</a></li>
            <li><a class="nav-link" href="#">Reach</a></li>
        </ul>
    </nav>
    <!--Main Section-->
    <main>
        <div class="showcase">
            <div class="main-image">
                <img src="./assets/images/Main_Image.png" alt="main-image">
            </div>
            <div class="controls">
                <div class="slider">
                    <img src="./assets/images/Slideshow_Progress.png" alt="progress">
                </div>
                <div class="arrows">
                    <img src="./assets/images/Slideshow_Arrows.png" alt="arrows">
                </div>
            </div>
        </div>
        <div class="text-section">
            <div class="fashion-text">Fashion</div>
            <div class="main-text-section">
                <h1>Elyse Maguire</h1>
                <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
            </div>
            <div class="read-more">
                <h3>Read More</h3>
                <img src="./assets/images/bxs-right-arrow 1.png" alt="arrow">
            </div>
            <p class="subscribe">Subscribe to our Newsletter</p>
            <div class="subscribe-form">
                <img src="./assets/images/Group 1.png" alt="email-input">
            </div>
        </div>
    </main>
</body>
</html>
